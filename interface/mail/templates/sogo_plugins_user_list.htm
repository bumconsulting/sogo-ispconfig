<h2>{tmpl_var name="list_head_txt"}</h2>

<div class="panel panel_list_sogo_plugins_user">
    <div class="pnl_listarea">
        <fieldset><legend>{tmpl_var name="list_head_txt"}</legend>
            <table class="list">
                <thead>
                    <tr>
                        <th class="tbl_col_name" scope="col">{tmpl_var name="name_txt"}</th>
                        <th class="tbl_col_description" scope="col">{tmpl_var name="description_txt"}</th>
                        <th class="tbl_col_buttons" scope="col">&nbsp;</th>
                    </tr>
                    <tr>
                        <td class="tbl_col_name"><input type="text" name="search_name" value="{tmpl_var name='search_name'}" /></td>
                        <td class="tbl_col_description"><input type="text" name="search_description" value="{tmpl_var name='search_description'}" /></td>
                        <td class="tbl_col_buttons"><div class="buttons"><button type="button" class="icons16 icoFilter" name="Filter" id="Filter" value="{tmpl_var name="filter_txt"}" onclick="submitForm('pageForm','mail/sogo_mail_plugins_list.php');"><span>{tmpl_var name="filter_txt"}</span></button></div></td>
                    </tr>
                </thead>
                <tbody>
                <tmpl_loop name="records">
                    <tr class="tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                        <td colspan="3"><h3>{tmpl_var name="name"}</h3>
<p>{tmpl_var name="description"}</p>
<p><a class="positive" href="mail/sogo_plugins_download.php?pid={tmpl_var name='id'}" target="_blank"><span>{tmpl_var name='download_record_txt'}</span></a></p>
                        </td>
                    </tr>
                </tmpl_loop>
                <tmpl_unless name="records">
                    <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                        <td colspan="3">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                    </tr>
                </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="tbl_footer tbl_paging" colspan="3">{tmpl_var name="paging"}</td>
                    </tr>
                </tfoot>
            </table>
        </fieldset>
    </div>

</div>
