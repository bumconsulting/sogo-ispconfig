<h2><tmpl_var name="list_head_txt"></h2>

<div class="panel panel_list_sogo_config">

  <div class="pnl_toolsarea">
    <fieldset><legend>{tmpl_var name="toolsarea_head_txt"}</legend>
      <div class="buttons">
        <button class="iconstxt icoAdd" type="button" onclick="loadContent('admin/sogo_config_edit.php');">
          <span>{tmpl_var name="add_new_record_txt"}</span>
        </button>
      </div>
    </fieldset>
  </div>

  <div class="pnl_listarea">
    <fieldset><legend><tmpl_var name="list_head_txt"></legend>
      <table class="list">
        <thead>
          <tr>
            <th class="tbl_col_server_id" scope="col"><tmpl_var name="server_id_txt"></th>
            <th class="tbl_col_last_edit" scope="col"><tmpl_var name="last_edit_txt"></th>
            <th class="tbl_col_edit_by" scope="col"><tmpl_var name="edit_by_txt"></th>
            <th class="tbl_col_buttons" scope="col">&nbsp;</th>
          </tr>
          <tr>
            <td class="tbl_col_server_id"><select name="search_server_id" onChange="submitForm('pageForm','admin/sogo_config_list.php');">{tmpl_var name='search_server_id'}</select></td>
            <td class="tbl_col_last_edit"><input type="text" name="search_last_edit" value="{tmpl_var name='search_last_edit'}" /></td>
            <td class="tbl_col_edit_by"><input type="text" name="search_edit_by" value="{tmpl_var name='search_edit_by'}" /></td>
            <td class="tbl_col_buttons"><div class="buttons"><button type="button" class="icons16 icoFilter" name="Filter" id="Filter" value="{tmpl_var name="filter_txt"}" onclick="submitForm('pageForm','admin/sogo_config_list.php');"><span>{tmpl_var name="filter_txt"}</span></button></div></td>
          </tr>
        </thead>
        <tbody>
          <tmpl_loop name="records">
          <tr class="tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
            <td class="tbl_col_server_id"><a href="#" onclick="loadContent('admin/sogo_config_edit.php?id={tmpl_var name='id'}');">{tmpl_var name="server_id"}</a></td>
            <td class="tbl_col_last_edit"><a href="#" onclick="loadContent('admin/sogo_config_edit.php?id={tmpl_var name='id'}');">{tmpl_var name="last_edit"}</a></td>
            <td class="tbl_col_edit_by"><a href="#" onclick="loadContent('admin/sogo_config_edit.php?id={tmpl_var name='id'}');">{tmpl_var name="edit_by"}</a></td>
            <td class="tbl_col_buttons">
              <div class="buttons icons16">
                <a class="button icons16 icoDelete" href="javascript: del_record('admin/sogo_config_del.php?id={tmpl_var name='id'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><span>{tmpl_var name='delete_txt'}</span></a>
              </div>
            </td>
          </tr>
          </tmpl_loop>
          <tmpl_unless name="records">
              <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                  <td colspan="3">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
              </tr>
          </tmpl_unless>
        </tbody>
        <tfoot>
          <tr>
            <td class="tbl_footer tbl_paging" colspan="4"><tmpl_var name="paging"></td>
          </tr>
        </tfoot>
      </table>
    </fieldset>
  </div>

</div>
